<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input matInput placeholder="First Name" [(ngModel)]="userEntity.firstName" formControlName="firstName" required>
    </mat-form-field>
    
    <mat-form-field>
      <input matInput placeholder="Last Name" [(ngModel)]="userEntity.lastName" formControlName="lastName" required>
    </mat-form-field>
    
    <mat-form-field>
      <input matInput placeholder="Email Id" [(ngModel)]="userEntity.emailId" formControlName="emailId" required>
    </mat-form-field>
    
    <mat-form-field>
      <input matInput placeholder="User Id" [(ngModel)]="userEntity.userId" formControlName="userId" required>
    </mat-form-field>
    
    <mat-form-field>
      <input matInput type="password" placeholder="Password" [(ngModel)]="userEntity.password" formControlName="password" required>
    </mat-form-field>
    
    <mat-form-field>
      <input matInput type="password" placeholder="Confirm Password" [(ngModel)]="userEntity.confirmPassword" formControlName="confirmPassword" required>
    </mat-form-field>
    
    <button mat-raised-button color="primary" type="submit" [disabled]="userForm.invalid">Add User</button>
  </form>

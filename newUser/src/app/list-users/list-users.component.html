<div id="mainSearch">
    <div>
        <mat-form-field>
            <mat-label>firstName</mat-label>
            <input matInput (input)="applyFilterByName($event)" placeholder="Ex. ium" #input>
        </mat-form-field>
        <mat-form-field>
            <mat-label>lastName</mat-label>
            <input matInput (input)="applyFilterByLName($event)" placeholder="Ex. ium" #input>
        </mat-form-field><br>
        <mat-form-field>
            <mat-label>emailId</mat-label>
            <input matInput (input)="applyFilterByEmailId($event)" placeholder="Ex. ium" #input>
        </mat-form-field>
        <mat-form-field>
            <mat-label>userId</mat-label>
            <input matInput (input)="applyFilterByUserId($event)" placeholder="Ex. ium" #input>
        </mat-form-field>
        <button class="btn btn-danger" type="reset">Clear</button>
        <button class="btn btn-success" type="submit">Search</button>
    </div>
  
</div>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- firstName Column -->
    <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="userId">
        <th mat-header-cell *matHeaderCellDef> userId </th>
        <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="emailId">
        <th mat-header-cell *matHeaderCellDef> emailId </th>
        <td mat-cell *matCellDef="let element"> {{element.emailId}} </td>
    </ng-container>


    <ng-container matColumnDef="action">
        <!-- <mat-icon>visibility</mat-icon>
        <mat-icon>create</mat-icon>
        <mat-icon>delete</mat-icon> -->

        <th mat-header-cell *matHeaderCellDef> action </th>
        <td mat-cell *matCellDef="let element">
            <mat-icon>visibility</mat-icon>
            <mat-icon (click)="showOne(element.userId)">create</mat-icon>
            <mat-icon (click)="deleteUser(element.userId)">delete</mat-icon>
        </td>
    </ng-container>
    <!-- <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td>
            <button mat-raised-button  color="warn" focusable="false" (click)="deleteUser()"></button>
        </td>

    </ng-container> -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input matInput placeholder="First Name" formControlName="firstName" required>
    </mat-form-field>
    
    <mat-form-field>
      <input matInput placeholder="Last Name" formControlName="lastName" required>
    </mat-form-field>
    
    <mat-form-field>
      <input matInput placeholder="Email Id" formControlName="emailId" required>
    </mat-form-field>
    
    <mat-form-field>
      <input matInput placeholder="User Id" formControlName="userId" required>
    </mat-form-field>
    
    <mat-form-field>
      <input matInput type="password" placeholder="Password" formControlName="password" required>
    </mat-form-field>
    
    <mat-form-field>
      <input matInput type="password" placeholder="Confirm Password" formControlName="confirmPassword" required>
    </mat-form-field>
    
    <button mat-raised-button color="primary" type="submit" [disabled]="userForm.invalid">Add User</button>
  </form>
